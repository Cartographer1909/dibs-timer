<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBS Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .target-section {
            margin-bottom: 30px;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .timer-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Call DIBS on a Target</h1>
    </header>

    <div class="container">
        <!-- Target Selection Section -->
        <div class="target-section">
            <label for="targetSelect">Select Target:</label>
            <select id="targetSelect" onchange="handleSelectChange()">
                <option value="FREE">FREE</option>
                <option value="DIBS">DIBS</option>
            </select>
        </div>

        <!-- DIBS Status Display -->
        <div class="status">
            <strong>Current Status: </strong><span id="statusDisplay">FREE</span>
        </div>

        <!-- Countdown Timer Section -->
        <div class="timer-container">
            <div class="timer" id="countdownTimer">5:00</div>
            <button class="button" id="startButton" onclick="startCountdown()">Start DIBS</button>
            <button class="button" id="resetButton" onclick="resetCountdown()">Reset Timer</button>
        </div>
    </div>

    <script>
        let countdownInterval;
        let endTime;
        let targetStatus = "FREE";

        // Handle changes in the dropdown
        function handleSelectChange() {
            const selectedValue = document.getElementById("targetSelect").value;

            if (selectedValue === "DIBS") {
                startCountdown();
                updateStatus("DIBS");
            } else {
                resetCountdown();
                updateStatus("FREE");
            }
        }

        // Update status display
        function updateStatus(status) {
            document.getElementById("statusDisplay").textContent = status;
        }

        // Start the countdown timer
        function startCountdown() {
            const timerDisplay = document.getElementById("countdownTimer");
            endTime = new Date().getTime() + 5 * 60 * 1000; // 5 minutes

            countdownInterval = setInterval(function () {
                const now = new Date().getTime();
                const remainingTime = endTime - now;

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    timerDisplay.textContent = "00:00";
                    updateStatus("FREE");
                    document.getElementById("targetSelect").value = "FREE";
                } else {
                    const minutes = Math.floor(remainingTime / 60000);
                    const seconds = Math.floor((remainingTime % 60000) / 1000);
                    timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                }
            }, 1000);
        }

        // Reset the countdown
        function resetCountdown() {
            clearInterval(countdownInterval);
            document.getElementById("countdownTimer").textContent = "5:00";
            updateStatus("FREE");
            document.getElementById("targetSelect").value = "FREE";
        }
    </script>
</body>
</html>
