<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBS Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .target-section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Call DIBS on Targets</h1>
    </header>

    <div class="container">
        <h2>Targets</h2>
        <table>
            <thead>
                <tr>
                    <th>Target Name</th>
                    <th>Status</th>
                    <th>Timer</th>
                </tr>
            </thead>
            <tbody id="targetsTable">
                <!-- Target rows will go here -->
            </tbody>
        </table>
    </div>

    <script>
        // Example targets list (you can add more targets here)
        const targets = ["Zoot", "Suit", "Kai", "Nova"];

        // Create rows dynamically
        const targetsTable = document.getElementById('targetsTable');
        targets.forEach((target, index) => {
            const row = document.createElement('tr');
            row.id = `targetRow${index}`;

            // Target Name
            const targetCell = document.createElement('td');
            targetCell.textContent = target;

            // Status (dropdown)
            const statusCell = document.createElement('td');
            const statusDropdown = document.createElement('select');
            statusDropdown.innerHTML = `
                <option value="FREE">FREE</option>
                <option value="DIBS">DIBS</option>
            `;
            statusDropdown.addEventListener('change', () => handleDibsChange(index, statusDropdown));

            statusCell.appendChild(statusDropdown);

            // Timer
            const timerCell = document.createElement('td');
            const timerDisplay = document.createElement('div');
            timerDisplay.classList.add('timer');
            timerDisplay.textContent = "5:00";
            timerCell.appendChild(timerDisplay);

            row.appendChild(targetCell);
            row.appendChild(statusCell);
            row.appendChild(timerCell);
            targetsTable.appendChild(row);
        });

        let countdownIntervals = {};

        // Handle changes in DIBS dropdown
        function handleDibsChange(index, dropdown) {
            const selectedValue = dropdown.value;
            const targetRow = document.getElementById(`targetRow${index}`);
            const timerDisplay = targetRow.querySelector('.timer');

            if (selectedValue === "DIBS") {
                startCountdown(index, timerDisplay);
            } else {
                resetCountdown(index, timerDisplay);
            }
        }

        // Start countdown for a specific target
        function startCountdown(index, timerDisplay) {
            if (countdownIntervals[index]) {
                clearInterval(countdownIntervals[index]);
            }

            const endTime = new Date().getTime() + 5 * 60 * 1000; // 5 minutes from now
            countdownIntervals[index] = setInterval(function () {
                const now = new Date().getTime();
                const remainingTime = endTime - now;

                if (remainingTime <= 0) {
                    clearInterval(countdownIntervals[index]);
                    timerDisplay.textContent = "00:00";
                    resetDibs(index);
                } else {
                    const minutes = Math.floor(remainingTime / 60000);
                    const seconds = Math.floor((remainingTime % 60000) / 1000);
                    timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                }
            }, 1000);
        }

        // Reset countdown for a specific target
        function resetCountdown(index, timerDisplay) {
            clearInterval(countdownIntervals[index]);
            timerDisplay.textContent = "5:00";
        }

        // Reset DIBS and status to FREE
        function resetDibs(index) {
            const targetRow = document.getElementById(`targetRow${index}`);
            const statusDropdown = targetRow.querySelector('select');
            statusDropdown.value = "FREE";
        }
    </script>
</body>
</html>
